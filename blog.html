ence patterns invisible to human eye\r\n- Achieved **91% accuracy** in tampering detection\r\n\r\n### 2. Multi-CNN Architecture\r\n\r\nBuilt ensemble model combining:\r\n\r\n- **OpenCV** for preprocessing and feature extraction\r\n- **PIL** for image manipulation\r\n- **Keras + TensorFlow** for deep learning classification\r\n- Validated with **50+ automated checks** including object detection and boundary frame analysis\r\n\r\n### 3. Progressive Web Application\r\n\r\nCreated seamless customer experience:\r\n\r\n- **Vue.js frontend**: Responsive, mobile-first design\r\n- **Django backend**: RESTful API for real-time image processing\r\n- **PWA capabilities**: Offline support, push notifications\r\n- **Real-time validation**: Instant feedback on image quality\r\n\r\n## Key Results\r\n\r\n- **72% boost in accuracy** compared to previous methods\r\n- **63% faster processing** time\r\n- **29% increase in revenue** through fraud prevention\r\n- **Improved customer experience** with faster, user-friendly billing process\r\n\r\n## Technical Highlights\r\n\r\n```python\r\n# Example: Moiré pattern detection using FFT\r\ndef detect_moire_pattern(image):\r\n    # Convert to grayscale and apply FFT\r\n    gray = cv2.cvtColor(image, cv2.COLOR_BGR2GRAY)\r\n    f_transform = np.fft.fft2(gray)\r\n    f_shift = np.fft.fftshift(f_transform)\r\n\r\n    # Analyze frequency spectrum for periodic patterns\r\n    magnitude_spectrum = np.abs(f_shift)\r\n\r\n    # Detect anomalous peaks indicating screen capture\r\n    return analyze_frequency_peaks(magnitude_spectrum)\r\n```\r\n\r\n## Impact\r\n\r\n- **Revenue Protection**: Mitigated losses from fraudulent billing\r\n- **Digital Transformation**: Pioneered AI adoption in utility services\r\n- **Customer Trust**: Enhanced billing transparency and accuracy\r\n- **Operational Efficiency**: Reduced manual intervention by 80%\r\n\r\n## Skills Demonstrated\r\n\r\nAI \u0026 Machine Learning | Image Processing (OpenCV) | Full-Stack Development | PWA | Process Automation\r\n"])</script><script>self.__next_f.push([1,"0:{\"P\":null,\"b\":\"UeI44FOEqab5MK_t66aLW\",\"c\":[\"\",\"blog\"],\"q\":\"\",\"i\":false,\"f\":[[[\"\",{\"children\":[\"blog\",{\"children\":[\"__PAGE__\",{}]}]},\"$undefined\",\"$undefined\",true],[[\"$\",\"$1\",\"c\",{\"children\":[[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/_next/static/chunks/93ac2d54f71ec8d4.css\",\"precedence\":\"next\",\"crossOrigin\":\"$undefined\",\"nonce\":\"$undefined\"}],[\"$\",\"link\",\"1\",{\"rel\":\"stylesheet\",\"href\":\"/_next/static/chunks/d20e0f0702cef329.css\",\"precedence\":\"next\",\"crossOrigin\":\"$undefined\",\"nonce\":\"$undefined\"}],[\"$\",\"link\",\"2\",{\"rel\":\"stylesheet\",\"href\":\"/_next/static/chunks/62f1401280397a1c.css\",\"precedence\":\"next\",\"crossOrigin\":\"$undefined\",\"nonce\":\"$undefined\"}],[\"$\",\"link\",\"3\",{\"rel\":\"stylesheet\",\"href\":\"/_next/static/chunks/2a5b081f82bb5f58.css\",\"precedence\":\"next\",\"crossOrigin\":\"$undefined\",\"nonce\":\"$undefined\"}],[\"$\",\"link\",\"4\",{\"rel\":\"stylesheet\",\"href\":\"/_next/static/chunks/4c177a1c2b51a4c4.css\",\"precedence\":\"next\",\"crossOrigin\":\"$undefined\",\"nonce\":\"$undefined\"}],[\"$\",\"link\",\"5\",{\"rel\":\"stylesheet\",\"href\":\"/_next/static/chunks/0fd484e750d87763.css\",\"precedence\":\"next\",\"crossOrigin\":\"$undefined\",\"nonce\":\"$undefined\"}],[\"$\",\"script\",\"script-0\",{\"src\":\"/_next/static/chunks/81b5c1b11c03b807.js\",\"async\":true,\"nonce\":\"$undefined\"}],[\"$\",\"script\",\"script-1\",{\"src\":\"/_next/static/chunks/d2078a46fdcc20d6.js\",\"async\":true,\"nonce\":\"$undefined\"}],[\"$\",\"script\",\"script-2\",{\"src\":\"/_next/static/chunks/fc29b87413361a50.js\",\"async\":true,\"nonce\":\"$undefined\"}],[\"$\",\"script\",\"script-3\",{\"src\":\"/_next/static/chunks/f549c5351125e69c.js\",\"async\":true,\"nonce\":\"$undefined\"}],[\"$\",\"script\",\"script-4\",{\"src\":\"/_next/static/chunks/136acffeffc44697.js\",\ ng**: CIBIL and Equifax integration\r\n- **Alternative Data**: Income proxies, utility payments, transaction history\r\n- **Fraud Checks**: Cross-verification across multiple data sources\r\n\r\n### 2. Dynamic ML Scoring Model\r\n\r\nBuilt intelligent creditworthiness engine:\r\n\r\n- **Feature Engineering**: Extracted predictive signals from sparse data -**Alternative Scoring**: Evaluated unscored customers using proxy variables\r\n- **Risk Segmentation**: Classified applicants into risk buckets\r\n- **Explainability**: Provided transparent reasoning for decisions\r\n\r\n### 3. Real-Time Admin Panel\r\n\r\nEnabled business agility:\r\n\r\n- **Dynamic Criteria**: Adjust lending parameters without code deploy\r\n- **A/B Testing**: Experiment with different scoring rules\r\n- **Monitoring Dashboard**: Track approval rates, defaults, portfolio health\r\n- **Audit Trail**: Complete logging for compliance\r\n\r\n## Technical Implementation\r\n\r\n```python\r\n# Example: Dynamic scoring with alternative data\r\nclass LoanScoringEngine:\r\n    def __init__(self, criteria_config):\r\n        self.criteria = criteria_config\r\n        self.models = self.load_ensemble_models()\r\n\r\n    def evaluate_applicant(self, applicant_data):\r\n        # Traditional credit score (if available)\r\n        credit_score = self.get_bureau_score(applicant_data)\r\n\r\n        # Alternative data scoring for thin-file customers\r\n        if credit_score is None:\r\n            alt_score = self.calculate_alternative_score(\r\n                utility_payments=applicant_data['utilities'],\r\n                income_proxies=applicant_data['income_signals'],\r\n                behavioral_data=applicant_data['transactions']\r\n            )\r\n            return self.apply_criteria(alt_score, 'alternative')\r\n\r\n        return self.apply_criteria(credit_score, 'traditional')\r\n```\r\n\r\n## Key Achievements\r\n\r\n- **10-minute approval time** (from weeks)\r\n- **89% improvement in operational efficiency**\r\n- **4.3/5 customer satisfaction rating**\r\n- **Minimized manual intervention** and human error\r\n- **Scalable architecture** on AWS EC2\r\n\r\n## API Integration Highlights\r\n\r\n### Third-Party Services Integrated:\r\n\r\n1. **Aadhaar eKYC**: Instant identity verification\r\n2. **PAN Validation**: Tax ID verification\r\n3. **CIBIL**: Credit bureau scores\r\n4. **Equifax**: Additional credit data\r\n5. **Bank Statement Analysis**: Income verification\r\n\r\n## Business Impact\r\n\r\n- **Customer Delight**: Minutes instead of weeks\r\n- **Risk Management**: More accurate assessment with alternative data\r\n- **Operational Cost**: Reduced processing overhead by 70%\r\n- **Scalability**: Handle 10x volume without additional staff\r\n\r\n## Skills Demonstrated\r\n\r\nData Pipeline Design | API Integration | Machine Learning | Python | Django | AWS | Automation | Risk Analysis\r\n"])</script><script>self.__next_f.push([1,"a:[\"$\",\"$L7\",null,{\"ref\":\"$undefined\",\"cursor\":\"$undefined\",\"xl\":\"$undefined\",\"l\":\"$undefined\",\"m\":\"$undefined\",\"s\":{\"columns\":1},\"xs\":\"$undefined\",\"style\":\"$undefined\",\"hide\":\"$undefined\",\"columns\":\"2\",\"fillWidth\":true,\"marginBottom\":\"40\",\"gap\":\"16\",\"children\":[[\"$\",\"$L8\",\"pdb-bank-loan-system\",{\"post\":{\"metadata\":{\"title\":\"Transforming Loan Approvals: From Weeks to 10 Minutes\",\"subtitle\":\"\",\"publishedAt\":\"2021-09-01\",\"summary\":\"Built a comprehensive ML-powered loan onboarding system processing 105+ parameters, reducing approval time from weeks to 10 minutes while integrating KYC and credit scoring APIs.\",\"image\":\"\",\"images\":[\"/images/projects/project-02/cover.jpg\"],\"tag\":[],\"team\":[{\"name\":\"Rushikesh Gholap\",\"role\":\"Data Scientist \u0026 ML Ops\",\"avatar\":\"/images/avatar.jpg\"}],\"link\":\"\"},\"slug\":\"pdb-bank-loan-system\",\"content\":\"$12\"},\"thumbnail\":true,\"direction\":\"column\"}],\"$L13\"]}]\nb:[\"$\",\"$L14\",null,{\"marginBottom\":\"l\"}]\nc:[\"$\",\"h2\",null,{\"className\":\"font-heading font-strong font-xl neutral-on-background-strong ml-l\",\"style\":{\"textAlign\":\"$undefined\",\"textWrap\":\"balance\"},\"children\":\"Earlier posts\"}]\n15:Te3f,"])</script><script>self.__next_f.push([1,"\r\n## Project Overview\r\n\r\n**Client**: Pay Me (Loan Collection Platform)  \r\n**Role**: Data Scientist  \r\n**Tech Stack**: Django, AWS (EC2, Lambda, CloudWatch), Twilio, WhatsApp API, Google's MURIL for NLP\r\n\r\nRevolutionized loan collection through AI-powered multilingual communication and predictive risk modeling.\r\n\r\n## The Challenge\r\n\r\nTraditional loan collection faced:\r\n\r\n- **Language barriers**: Borrowers spoke 28+ regional languages\r\n- **Generic outreach**: One-size-fits-all messaging ineffective\r\n- **Manual tracking**: Agents overwhelmed with data\r\n- **Low recovery rates**: Poor prediction of payment behavior\r\n\r\n## Solution Architecture\r\n\r\n### 1. Multilingual NLP Engine\r\n\r\nLeveraged **Google's MURIL** (Multilingual Representations for Indian Languages):\r\n\r\n- **28 languages supported**: Hindi, Tamil, Telugu, Bengali, Marathi, etc.\r\n- **Context-aware messaging**: Culturally appropriate communication\r\n- **Sentiment analysis**: Detected borrower stress signals\r\n- **Intent classification**: Understood payment commitment vs. excuses\r\n\r\n### 2. DPD-Based Risk Modeling\r\n\r\nBuilt predictive analytics on **Days Past Due (DPD)**:\r\n\r\n- **Payment behavior patterns**: Identified high-risk borrowers early\r\n- **Segmentation**: Prioritized collection efforts\r\n- **Recovery probability**: Predicted likelihood of payment\r\n- **Portfolio optimization**: Allocated agent resources efficiently\r\n\r\n### 3. Automated Communication System\r\n\r\nIntegrated **Twilio + WhatsApp API**:\r\n\r\n- **Automated reminders**: Timely payment notifications\r\n- **Personalized messages**: Based on borrower profile and history\r\n- **Two-way conversations**: Natural language interaction\r\n- **Cross-selling**: Offered financial products to eligible customers\r\n\r\n## Technical Implementation\r\n\r\n```python\r\n# Example: Multilingual message generation with MURIL\r\nclass MultilingualMessenger:\r\n    def __init__(self):\r\n        self.muril_model = load_muril_model()\r\n        self.message_templates = load_templates()\r\n\r\n    def generate_message(self, borrower):\r\n        # Detect borrower's preferred language\r\n        language = borrower.preferred_language\r\n\r\n        # Get DPD-based risk score\r\n        risk_score = self.calculate_risk(borrower.dpd_history)\r\n\r\n        # Select appropriate message strategy\r\n        if risk_score \u003e 0.7:  # High risk\r\n            template = self.message_templates['urgent'][language]\r\n        else:\r\n            template = self.message_templates['friendly'][language]\r\n\r\n        # Generate personalized message using MURIL\r\n        message = self.muril_model.generate(\r\n            template=template,\r\n            context=borrower.to_dict(),\r\n            tone='respectful',\r\n            language=language\r\n        )\r\n\r\n        return message\r\n```\r\n\r\n## Hierarchical Dashboards\r\n\r\nCreated role-specific views:\r\n\r\n- **Agent Dashboard**: Daily collection targets, borrower lists, call logs\r\n- **Manager Dashboard**: Team performance, recovery rates, portfolio health\r\n- **Executive Dashboard**: Strategic metrics, trends, forecasts\r\n\r\n## Key Results\r\n\r\n- **37% improvement** in loan repayment rates\r\n- **Boosted revenue** through better collections\r\n- **Reduced defaults** via early intervention\r\n- **Enhanced engagement** with personalized, multilingual outreach\r\n\r\n## AWS Infrastructure\r\n\r\nDeployed scalable architecture:\r\n\r\n- **EC2**: Application hosting\r\n- **Lambda**: Serverless message processing\r\n- **CloudWatch**: Real-time monitoring and alerting\r\n- **S3**: Data lake for analytics\r\n\r\n## Skills Demonstrated\r\n\r\nNLP (Google's MURIL) | API Integration | Risk Modeling | Django | AWS | Automation | Data Analytics | Multilingual Communication\r\n"])</script><script>self.__next_f.push([1,"d:[\"$\",\"$L7\",null,{\"ref\":\"$undefined\",\"cursor\":\"$undefined\",\"xl\":\"$undefined\",\"l\":\"$undefined\",\"m\":\"$undefined\",\"s\":{\"columns\":1},\"xs\":\"$undefined\",\"style\":\"$undefined\",\"hide\":\"$undefined\",\"columns\":\"2\",\"fillWidth\":true,\"marginBottom\":\"40\",\"gap\":\"16\",\"children\":[[\"$\",\"$L8\",\"pay-me-loan-management\",{\"post\":{\"metadata\":{\"title\":\"Multilingual Loan Collection: NLP Across 28 Languages\",\"subtitle\":\"\",\"publishedAt\":\"2020-11-01\",\"summary\":\"Built an automated loan collection system using Google's MURIL NLP model for multilingual engagement, boosting repayment rates by 37% through intelligent risk modeling and personalized communication.\",\"image\":\"\",\"images\":[\"/images/projects/project-04/cover.jpg\"],\"tag\":[],\"team\":[{\"name\":\"Rushikesh Gholap\",\"role\":\"Data Scientist\",\"avatar\":\"/images/avatar.jpg\"}],\"link\":\"\"},\"slug\":\"pay-me-loan-management\",\"content\":\"$15\"},\"thumbnail\":false,\"direction\":\"$undefined\"}],\"$L16\",\"$L17\"]}]\ne:[\"$\",\"script\",\"script-0\",{\"src\":\"/_next/static/chunks/77c1917bfce7ffb0.js\",\"async\":true,\"nonce\":\"$undefined\"}]\nf:[\"$\",\"$L18\",null,{\"children\":[\"$\",\"$19\",null,{\"name\":\"Next.MetadataOutlet\",\"children\":\"$@1a\"}]}]\n10:[\"$\",\"$1\",\"h\",{\"children\":[null,[\"$\",\"$L1b\",null,{\"children\":\"$@1c\"}],[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$L1d\",null,{\"children\":[\"$\",\"$19\",null,{\"name\":\"Next.Metadata\",\"children\":\"$@1e\"}]}]}],[\"$\",\"meta\",null,{\"name\":\"next-size-adjust\",\"content\":\"\"}]]}]\n1f:T76b,"])</script><script>self.__next_f.push([1,"\n              (function() {\n                try {\n                  const root = document.documentElement;\n                  cons Tee5,"])</script><script>self.__next_f.push([1,"\r\n## Project Overview\r\n\r\n**Client**: Almavest (International Lending Platform)  \r\n**Role**: Project Leader / System Architect  \r\n**Tech Stack**: AWS Lambda, EC2, CloudWatch, Django, Superset, PostgreSQL, Forex API, Airtable, Google Sheets, SageMaker\r\n\r\nBuilt an automated investment tracking system bridging international borrowers and investors with real-time currency conversion and portfolio health monitoring.\r\n\r\n## The Challenge\r\n\r\nAlmavest faced complex data integration challenges:\r\n\r\n- **Diverse data sources**: Google Sheets, Airtable, proprietary DBs\r\n- **International transactions**: Multi-currency with fluctuating exchange rates\r\n- **Legacy systems**: Inconsistent data entry practices\r\n- **Manual tracking**: Excel-based processes error-prone and time-consuming\r\n\r\n## System Architecture\r\n\r\n### 1. Automated ETL Pipeline (AWS Lambda)\r\n\r\nDesigned serverless data processing:\r\n\r\n- **Multi-source extraction**: Standardized data from 8-10 lending vehicles\r\n- **Loan amortization**: Calculated repayment schedules automatically\r\n- **Status tracking**: Real-time updates on payment status\r\n- **Data validation**: Ensured consistency across disparate sources\r\n\r\n### 2. Dynamic Investment Dashboard\r\n\r\nBuilt comprehensive visualization layer:\r\n\r\n- **Django backend**: RESTful API serving portfolio data\r\n- **Superset frontend**: Interactive dashboards with drill-down capabilities\r\n- **Real-time Forex**: Dynamic currency conversion using live rates\r\n- **Portfolio health**: Visual indicators of performance vs. expectations\r\n\r\n### 3. Intelligent Alert System\r\n\r\nProactive risk management:\r\n\r\n- **Deviation detection**: Flagged repayment anomalies\r\n- **Email notifications**: Alerted investors to issues\r\n- **Threshold configuration**: Customizable alert rules\r\n- **Historical tracking**: Trend analysis for early warning\r\n\r\n## Technical Highlights\r\n\r\n```python\r\n# Example: Real-time Forex conversion with caching\r\nclass ForexConverter:\r\n    def __init__(self, api_key):\r\n        self.api = ForexAPI(api_key)\r\n        self.cache = Redis()\r\n\r\n    def convert_to_usd(self, amount, currency, date):\r\n        cache_key = f\"forex:{currency}:USD:{date}\"\r\n        rate = self.cache.get(cache_key)\r\n\r\n        if rate is None:\r\n            rate = self.api.get_historical_rate(\r\n                base=currency,\r\n                target='USD',\r\n                date=date\r\n            )\r\n            self.cache.setex(cache_key, 3600, rate)  # Cache for 1 hour\r\n\r\n        return amount * float(rate)\r\n```\r\n\r\n## Data Integration Complexity\r\n\r\n### Unified Multiple Sources:\r\n\r\n1. **Google Sheets**: For manual data entry by borrowers\r\n2. **Airtable**: CRM and deal tracking\r\n3. **Proprietary DBs**: Core lending system data\r\n4. **Forex APIs**: Real-time exchange rates\r\n5. **Email Systems**: Automated reporting\r\n\r\n## Key Results\r\n\r\n- **70% reduction** in manual effort\r\n- **Eliminated errors** from Excel-based tracking\r\n- **Real-time insights** for 200+ lenders\r\n- **Scalable system** adaptable to new borrowers\r\n- **Enhanced transparency** and accountability\r\n\r\n## Financial Modeling\r\n\r\nUtilized **Amazon SageMaker** and **Jupyter Notebook** for:\r\n\r\n- Custom financial models for unique borrower profiles\r\n- Scenario analysis for different lending scenarios\r\n- Risk assessment dashboards\r\n- ROI calculations with currency adjustments\r\n\r\n## Business Impact\r\n\r\n- **Investor Satisfaction**: Increased through transparency and alerts\r\n- **Operational Efficiency**: Freed team from manual Excel work\r\n- **Risk Mitigation**: Early detection of repayment issues\r\n- **Strategic Insights**: Data-driven portfolio optimization\r\n\r\n## Skills Demonstrated\r\n\r\nETL Pipeline Design | Cloud Computing (AWS Lambda, EC2) | Dashboard Development (Django, Superset) | Forex API Integration | Financial Modeling | Stakeholder Communication\r\n"])</script><script>self.__next_f.push([1,"13:[\"$\",\"$L8\",\"almavest-investment-monitoring\",{\"post\":{\"metadata\":{\"title\":\"Real-Time Investment Monitoring for 200+ International Lenders\",\"subtitle\":\"\",\"publishedAt\":\"2021-03-01\",\"summary\":\"Architected a cloud-based investment monitoring system with real-time Forex integration, reducing manual effort by 70% and providing transparent portfolio insights across international markets.\",\"image\":\"\",\"images\":[\"/images/projects/project-03/cover.jpg\"],\"tag\":[],\"team\":[{\"name\":\"Rushikesh Gholap\",\"role\":\"Project Leader / System Architect\",\"avatar\":\"/images/avatar.jpg\"}],\"link\":\"\"},\"slug\":\"almavest-investment-monitoring\",\"content\":\"$27\"},\"thumbnail\":true,\"direction\":\"column\"}]\n28:T1029,"])</script><script>self.__next_f.push([1,"\r\n## Project Overview\r\n\r\n**Client**: Cipla (Pharmaceutical Company)  \r\n**Role**: Data Engineer and Business Analyst  \r\n**Tech Stack**: Python, Django, PostgreSQL, Pandas, NumPy, PiExcelerate, API Development\r\n\r\nTransformed manual Excel-based reporting into an automated, API-driven system serving strategic planning needs.\r\n\r\n## The Problem\r\n\r\nCipla's reporting process was:\r\n\r\n- **Time-intensive**: Hours spent manually compiling reports\r\n- **Error-prone**: Manual data entry led to inconsistencies\r\n- **Inflexible**: Hard to customize report formats\r\n- **Unscalable**: Couldn't handle growing data volumes\r\n\r\n## Solution Design\r\n\r\n### 1. Requirements Gathering\r\n\r\nCollaborated with stakeholders to understand:\r\n\r\n- **Report types**: Sales, inventory, expense categorization\r\n- **Data sources**: Multiple systems and databases\r\n- **Business logic**: Complex calculations and aggregations\r\n- **Output requirements**: Specific Excel formatting preferences\r\n\r\n### 2. ETL Pipeline Development\r\n\r\nBuilt robust data pipeline:\r\n\r\n- **Extraction**: Connected to multiple PostgreSQL databases\r\n- **Transformation**: Applied Pandas/NumPy for complex business logic\r\n- **Optimization**: Created strategic database views for performance\r\n- **Validation**: Automated data quality checks\r\n\r\n### 3. Dynamic Report API\r\n\r\nDeveloped flexible reporting engine:\r\n\r\n- **On-demand generation**: RESTful API for instant reports\r\n- **Customizable formatting**: Cell merging, highlights, color coding\r\n- **PiExcelerate integration**: Advanced Excel generation\r\n- **Format templates**: Pre-configured report styles\r\n\r\n## Technical Architecture\r\n\r\n```python\r\n# Example: Dynamic report generation with custom formatting\r\nclass CiplaReportGenerator:\r\n    def __init__(self, db_connection):\r\n        self.db = db_connection\r\n        self.excel_engine = PiExcelerate()\r\n\r\n    def generate_sales_report(self, params):\r\n        # Extract data using optimized views\r\n        query = self.build_dynamic_query(\r\n            report_type='sales',\r\n            filters=params.get('filters'),\r\n            date_range=params.get('date_range')\r\n        )\r\n        data = pd.read_sql(query, self.db)\r\n\r\n        # Apply business logic transformations\r\n        data = self.apply_expense_categorization(data)\r\n        data = self.calculate_sales_metrics(data)\r\n        data = self.add_inventory_crossreference(data)\r\n\r\n        # Generate formatted Excel\r\n        workbook = self.excel_engine.create_workbook()\r\n        sheet = self.format_sales_sheet(\r\n            data=data,\r\n            merge_headers=params.get('merge_headers', []),\r\n            highlight_rules=params.get('highlights', {}),\r\n            color_scheme=params.get('colors', 'default')\r\n        )\r\n\r\n        return workbook.save()\r\n```\r\n\r\n## Database Optimization\r\n\r\n### Strategic View Creation:\r\n\r\n- **Pre-aggregated metrics**: Reduced query complexity\r\n- **Indexed columns**: Faster filtering and joins\r\n- **Materialized views**: Cached expensive calculations\r\n- **Partitioning**: Improved performance on large datasets\r\n\r\n## Key Results\r\n\r\n⚡ **Hours to minutes**: Automated report generation  \r\n📊 **Enhanced accuracy**: Eliminated manual entry errors  \r\n🎨 **Flexible formatting**: Dynamic customization  \r\n📈 **Scalable system**: Handles 10x data volume\r\n\r\n## API Design\r\n\r\n### Report Generation Endpoint:\r\n\r\n```json\r\nPOST /api/reports/generate\r\n{\r\n  \"report_type\": \"sales_inventory\",\r\n  \"date_range\": {\r\n    \"start\": \"2024-01-01\",\r\n    \"end\": \"2024-12-31\"\r\n  },\r\n  \"filters\": {\r\n    \"region\": \"North\",\r\n    \"product_category\": \"Antibiotics\"\r\n  },\r\n  \"formatting\": {\r\n    \"merge_headers\": true,\r\n    \"highlight_top_10\": true,\r\n    \"color_scheme\": \"corporate_blue\"\r\n  }\r\n}\r\n```\r\n\r\n## Business Impact\r\n\r\n- **Decision-making speed**: Timely reports for strategic planning\r\n- **Operational productivity**: Freed analysts from manual work\r\n- **Data integrity**: Consistent, validated reporting\r\n- **Inventory optimization**: Better insights into stock levels\r\n\r\n## Skills Demonstrated\r\n\r\nETL Pipeline Development | Python | Django | PostgreSQL | Pandas | NumPy | API Design | Data Processing | Automation\r\n"])</script><script>self.__next_f.push([1,"16:[\"$\",\"$L8\",\"cipla-sales-inventory-system\",{\"post\":{\"metadata\":{\"title\":\"Automating Pharmaceutical Reporting: From Hours to Minutes\",\"subtitle\":\"\",\"publishedAt\":\"2020-08-01\",\"summary\":\"Built an ETL pipeline and API for Cipla that automated sales and inventory reporting, reducing processing time from hours to minutes with customizable Excel generation.\",\"image\":\"\",\"images\":[\"/images/projects/project-02/cover.jpg\"],\"tag\":[],\"team\":[{\"name\":\"Rushikesh Gholap\",\"role\":\"Data Engineer \u0026 Business Analyst\",\"avatar\":\"/images/avatar.jpg\"}],\"link\":\"\"},\"slug\":\"cipla-sales-inventory-system\",\"content\":\"$28\"},\"thumbnail\":false,\"direction\":\"$undefined\"}]\n29:T1003,"])</script><script>self.__next_f.push([1,"\r\n## Project Overview\r\n\r\n**Client**: ZUKODO (Banking Promotional Platform)  \r\n**Role**: Project Lead and ML Engineer  \r\n**Tech Stack**: Django, Django REST Framework, Redis, Azure, Red Hat OS, Supervisor, Apache, MySQL, CatBoost\r\n\r\nDelivered a production-grade API system in **two months**, enabling banks to offer personalized promotions based on ML-predicted customer behavior.\r\n\r\n## Business Challenge\r\n\r\nBanks struggled with:\r\n\r\n- **Low coupon redemption rates**: Generic offers ignored by customers\r\n- **Integration complexity**: Needed seamless banking app integration\r\n- **Performance requirements**: Sub-second response times\r\n- **Personalization gap**: No data-driven offer targeting\r\n\r\n## Technical Solution\r\n\r\n### 1. ML-Powered Personalization\r\n\r\nImplemented **CatBoost** gradient boosting:\r\n\r\n- **Customer segmentation**: Behavioral clustering\r\n- **Redemption prediction**: Likelihood scoring for each offer type\r\n- **Feature engineering**: Transaction patterns, demographics, past behavior\r\n- **Model updates**: Weekly retraining on fresh data\r\n\r\n### 2. High-Performance API Architecture\r\n\r\nBuilt scalable Django REST API:\r\n\r\n- **Redis caching**: 10-day retention of customer-specific offers\r\n- **Sub-second latency**: Optimized database queries\r\n- **Concurrent handling**: Support for 1000+ req/sec\r\n- **Rate limiting**: Protection against abuse\r\n\r\n### 3. Enterprise Infrastructure\r\n\r\nDeployed on **Azure Cloud**: -**Red Hat Enterprise Linux**: Production-grade OS\r\n\r\n- **Supervisor**: Process management and auto-restart\r\n- **Apache**: Reverse proxy and load balancing\r\n- **MySQL**: Transactional data store\r\n\r\n## ETL Pipeline\r\n\r\n```python\r\n# Example: Customer offer generation pipeline\r\nclass OfferGenerationPipeline:\r\n    def __init__(self):\r\n        self.catboost_model = load_model('coupon_redemption.cbm')\r\n        self.redis_cache = Redis()\r\n\r\n    def generate_offers(self, customer_id):\r\n        # Extract customer features from MySQL\r\n        customer_data = self.fetch_customer_profile(customer_id)\r\n        transaction_history = self.fetch_transactions(customer_id, days=90)\r\n\r\n        # Feature engineering\r\n        features = self.engineer_features(customer_data, transaction_history)\r\n\r\n        # Predict redemption probability for each offer type\r\n        offers = []\r\n        for offer_type in OFFER_CATALOG:\r\n            score = self.catboost_model.predict_proba(\r\n                features + offer_type.features\r\n            )\r\n            if score \u003e THRESHOLD:\r\n                offers.append({\r\n                    'offer_id': offer_type.id,\r\n                    'score': score,\r\n                    'expiry': datetime.now() + timedelta(days=10)\r\n                })\r\n\r\n        # Cache in Redis\r\n        self.redis_cache.setex(\r\n            f'offers:{customer_id}',\r\n            864000,  # 10 days\r\n            json.dumps(offers)\r\n        )\r\n\r\n        return offers\r\n```\r\n\r\n## Key Achievements\r\n\r\n✅ **2-month delivery**: Agile development from concept to production  \r\n✅ **Improved redemption rates**: Data-driven personalization  \r\n✅ **Customer satisfaction**: Relevant, timely offers  \r\n✅ **Scalable infrastructure**: Handled growing user base\r\n\r\n## API Integration\r\n\r\n### Banking App Integration:\r\n\r\n```json\r\nPOST /api/v1/offers/generate\r\n{\r\n  \"customer_id\": \"CUST123456\",\r\n  \"context\": \"transaction_complete\"\r\n}\r\n\r\nResponse:\r\n{\r\n  \"offers\": [\r\n    {\r\n      \"offer_id\": \"CASHBACK_10\",\r\n      \"title\": \"10% Cashback on Groceries\",\r\n      \"expiry\": \"2024-12-15T00:00:00Z\",\r\n      \"redemption_score\": 0.87\r\n    }\r\n  ]\r\n}\r\n```\r\n\r\n## Project Management Highlights\r\n\r\n- **Cross-functional collaboration**: Coordinated with banking, marketing, and tech teams\r\n- **Agile methodology**: Weekly sprints with demo-driven development\r\n- **Stakeholder communication**: Regular updates to business stakeholders\r\n- **Timeline delivery**: Met aggressive 2-month deadline\r\n\r\n## Skills Demonstrated\r\n\r\nAPI Development (Django REST) | Machine Learning (CatBoost) | Redis Caching | Azure Cloud Deployment | Data Processing (MySQL) | Scalable Architecture | Project Management\r\n"])</script><script>self.__next_f.push([1,"17:[\"$\",\"$L8\",\"zukodo-coupon-generation\",{\"post\":{\"metadata\":{\"title\":\"Personalized Banking Promotions with ML-Powered Coupon Generation\",\"subtitle\":\"\",\"publishedAt\":\"2020-05-01\",\"summary\":\"Led development of a scalable coupon generation system using CatBoost ML models and Redis caching, delivering personalized offers and improving redemption rates through predictive analytics.\",\"image\":\"\",\"images\":[\"/images/projects/project-01/cover.jpg\"],\"tag\":[],\"team\":[{\"name\":\"Rushikesh Gholap\",\"role\":\"Project Lead \u0026 ML Engineer\",\"avatar\":\"/images/avatar.jpg\"}],\"link\":\"\"},\"slug\":\"zukodo-coupon-generation\",\"content\":\"$29\"},\"thumbnail\":false,\"direction\":\"$undefined\"}]\n25:[\"$\",\"$L2a\",null,{\"children\":[\"$\",\"$L2b\",null,{\"children\":[\"$\",\"$L3\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L4\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":[[\"$\",\"$L5\",null,{\"as\":\"section\",\"fill\":true,\"center\":true,\"paddingBottom\":\"160\",\"children\":[[\"$\",\"span\",null,{\"className\":\"font-display font-strong font-xl mb-s\",\"style\":{\"textAlign\":\"$undefined\",\"textWrap\":\"$undefined\"},\"children\":\"404\"}],[\"$\",\"h1\",null,{\"className\":\"font-display font-default font-x
