e top-performing model.\r\n- **Data Balancing**: Balanced a dataset of 20,000+ rows using SMOTE for oversampling the minority class and random under-sampling for the majority class, ensuring fair model evaluation.\r\n- **Preprocessing**: Preprocessed data by cleaning and normalizing datasets, applying advanced sampling techniques, and preparing it for robust analysis.\r\n- **Evaluation**: Evaluated models comprehensively using metrics like precision (83.47%), recall (80.45%), F1-score (82.26%), ROC-AUC, and precision-recall curves.\r\n\r\n## Key Achievements\r\n\r\n- **Superior Performance**: Demonstrated superior model performance with Random Forest, leveraging its ensemble learning capabilities.\r\n- **Enhanced Accuracy**: Enhanced classification accuracy through data balancing techniques, improving sensitivity and specificity.\r\n- **Healthcare Impact**: Contributed to early diabetes detection, providing a framework for scalable healthcare applications.\r\n\r\n## Future Directions\r\n\r\n- Incorporate temporal analysis to adapt to evolving healthcare trends.\r\n- Explore advanced ensemble methods for further accuracy improvements.\r\n\r\n## Key Skills\r\n\r\nMachine Learning, Data Preprocessing, Classifier Evaluation, Ensemble Techniques, Healthcare Analytics.\r\n"])</script><script>self.__next_f.push([1,"15:[\"$\",\"$L13\",null,{\"fillWidth\":true,\"children\":[[\"$\",\"$L13\",null,{\"maxWidth\":12,\"m\":{\"hide\":true}}],[\"$\",\"$L13\",null,{\"fillWidth\":true,\"horizontal\":\"center\",\"children\":[\"$\",\"$La\",null,{\"as\":\"section\",\"maxWidth\":\"m\",\"horizontal\":\"center\",\"gap\":\"l\",\"paddingTop\":\"24\",\"children\":[[\"$\",\"$L1d\",null,{\"id\":\"schema-blogPosting-/work/revolutionizing-diabetes-forecasting\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@type\\\":\\\"BlogPosting\\\",\\\"url\\\":\\\"https://rushikeshgholap.com/work/revolutionizing-diabetes-forecasting\ lling cycle. This directly improved **revenue integrity** by mitigating losses from fraudulent activities. Furthermore, the user-friendly PWA provided a seamless experience for customers, boosting overall satisfaction and trust in the utility service.\r\n\r\n## Key Skills\r\n\r\nAI \u0026 Machine Learning, Image Processing (OpenCV), Full-Stack Development (Django \u0026 Vue.js), PWA Development, Problem-Solving, Process Automation.\r\n"])</script><script>self.__next_f.push([1,"25:[\"$\",\"$L23\",\"adani-electricity-billing\",{\"post\":{\"metadata\":{\"title\":\"Adani Electricity Billing System Enhancement\",\"subtitle\":\"\",\"publishedAt\":\"2023-08-01\",\"summary\":\"Developed AI-powered models achieving 91% accuracy in identifying tampered meter reading images.\",\"image\":\"\",\"images\":[],\"tag\":\"Computer Vision\",\"team\":[],\"link\":\"\"},\"slug\":\"adani-electricity-billing\",\"content\":\"$28\"},\"thumbnail\":true,\"direction\":\"column\"}]\n26:[\"$\",\"$L29\",null,{}]\n27:[\"$\",\"$La\",null,{\"maxWidth\":12,\"paddingLeft\":\"40\",\"fitHeight\":true,\"position\":\"sticky\",\"top\":\"80\",\"gap\":\"16\",\"m\":{\"hide\":true},\"children\":[\"$\",\"$L2a\",null,{\"fitHeight\":true}]}]\n"])</script><script>self.__next_f.push([1,"2b:I[811052,[\"/_next/static/chunks/b2703404db9a727b.js\",\"/_next/static/chunks/781378973197997f.js\",\"/_next/static/chunks/8b17704a1cf39ac2.js\",\"/_next/static/chunks/d6bf78623dfb8349.js\",\"/_next/static/chunks/b449b1f088b00581.js\",\"/_next/static/chunks/dcd823ab7c8835f6.js\",\"/_next/static/chunks/59b171da07d953c0.js\"],\"HeadingLink\"]\n2c:I[436122,[\"/_next/static/chunks/b2703404db9a727b.js\",\"/_next/static/chunks/781378973197997f.js\",\"/_next/static/chunks/8b17704a1cf39ac2.js\",\"/_next/static/chunks/d6bf78623dfb8349.js\",\"/_next/static/chunks/b449b1f088b00581.js\",\"/_next/static/chunks/dcd823ab7c8835f6.js\",\"/_next/static/chunks/59b171da07d953c0.js\"],\"List\"]\n2d:I[626935,[\"/_next/static/chunks/b2703404db9a727b.js\
